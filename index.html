<!DOCTYPE html>

<html lang="en">
<head>
    <!-- This is the browser tab title -->
    <title>Sports counter</title>
</head>
<body style="color:black; font-weight: bold;" background="https://negativespace.co/wp-content/uploads/2017/06/thumb-negative-space-snowboard-snow-winter-man-johannes-waibel-1.jpg">
    <main>
        <h1>&#127938; Sports counter &#127938;</h1>
        <section>
            <form action="">
                <fieldset>
                    <legend>Select user:</legend>
                    <!-- name="users" makes you select only one user per time-->
                    <label><input id="User1" type="radio" name="users" value="User1">User1</label>
                    <label><input id="User2" type="radio" name="users" value="User2">User2</label>
                </fieldset>
                <hr class="dashed">
                <label>Current count: </label><label>0</label>
                <hr class="dashed">
                <button type="submit">Add 1</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Copyright 2024 &#169; - Cecilia Barile</p>
    </footer>
</body>
</html>
