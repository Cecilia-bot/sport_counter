<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="css/stylesheet.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>

<body class="p-2">
    
<!-- Floating arrow button -->
<button id="openVisitsBtn" class="floating-btn">
    <i class="bi bi-calendar3"></i>
</button>

<!-- Sliding panel -->
<div id="visitsPanel" class="slide-panel">
    <h3>Visit History</h3>
    <div class="accordion" id="accordionVisits">Loading...</div>
</div>

<!-- Edit Visit Modal -->
<div class="modal fade" id="editVisitModal" tabindex="-1" aria-labelledby="editVisitModalLabel" aria-hidden="true" style="z-index: 1200;">
    <div class="modal-dialog" style="z-index: 1201;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editVisitModalLabel">Edit Visit</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editVisitForm">
                    <input type="hidden" id="editVisitId">
                    <div class="mb-3">
                        <label for="editVisitDate" class="form-label">Visit Date & Time:</label>
                        <input type="datetime-local" class="form-control" id="editVisitDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="editVisitPrice" class="form-label">Price Paid (€):</label>
                        <input type="number" class="form-control" id="editVisitPrice" step="1.00" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<main class="mt-4">
    <div class="text-center" id="loginDiv" style="display:none">
        <button id="googleLoginBtn" class="btn btn-danger">Sign in with Google</button>
        <p>By signing in, you agree to our <a href="legal/privacy.html">Privacy Policy</a>.</p>
    </div>

    <div class="container" id="appDiv" style="display:none">
        <h1 class="sc-title mb-4 text-center">&#127938;Snow Counter&#127938;</h1>

        <div class="my-3">
            <label class="form-label">Username:</label>
            <input id="username" type="text" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Resort:</label>
            <select id="resort" class="form-select"></select>
        </div>

        <button id="addBtn" class="btn btn-primary mb-3">Add</button>

        <div class="card shadow p-3">
            <p><strong>Went to slopes:</strong> <span id="counter">0</span> time(s)</p>
            <p><strong>Costs without Freizeitticket:</strong> <span id="spent">0</span> €</p>
            <p><strong><span id="saved_string"></span></strong> <span id="saved">0</span> €</p>
        </div>

        <div class="d-flex justify-content-end p-3 hide" id="goToAdmin">
            <a href="admin.html" class="btn btn-outline-secondary admin btn">Go to Admin Page</a>
        </div>

    </div>
</main>

<script src="js/auth.js"></script>
<script src="js/sport_counter.js"></script>
<script type="module" src="js/visits.js"></script>
<script type="module" src="js/visits_panel.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

<hr>

<footer class="container d-flex justify-content-between align-items-center">
  <p class="text-muted mb-0">&copy; <script>document.write(new Date().getFullYear())</script> Sport Counter</p>
  <a class="text-muted text-decoration-none" href="legal/privacy.html">Privacy Policy</a>
</footer>

</html>
