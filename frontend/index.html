<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snow counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="css/stylesheet.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body class="p-4">
<main>
    <div class="mb-3" id="loginDiv" style="display:none">
        <label class="form-label">Login with Google</label>
        <button id="googleLoginBtn" class="btn btn-danger">Sign in with Google</button>
    </div>

    <div class="container" id="appDiv" style="display:none">
        <h2 class="mb-4">Snow counter</h2>

        <div class="mb-3">
            <label class="form-label">Username:</label>
            <input id="username" type="text" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Resort:</label>
            <select id="resort" class="form-select"></select>
        </div>

        <button id="addBtn" class="btn btn-primary mb-3">Add</button>

        <div class="card p-3">
            <p><strong>Went to slopes:</strong> <span id="counter">0</span> times</p>
            <p><strong>Would have spent:</strong> <span id="spent">0</span> €</p>
            <p><strong>You saved:</strong> <span id="saved">0</span> €</p>
        </div>
    </div>
</main>
<script src="js/auth.js"></script>
<script src="js/sport_counter.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
<footer class="mt-auto">
    <p>Copyright 2025 &#169; - Cecilia Barile & Victor Macarios</p>
</footer>
</html>
