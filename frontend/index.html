<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="css/stylesheet.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>

<body class="p-4">
<main>
    <div class="text-center" id="loginDiv" style="display:none">
        <label class="form-label">Login with Google</label>
        <button id="googleLoginBtn" class="btn btn-danger">Sign in with Google</button>
    </div>

    <div class="container" id="appDiv" style="display:none">
        <h2 class="mb-4; text-center">&#127938; Snow counter &#127938;</h2>

        <div class="my-3">
            <label class="form-label">Username:</label>
            <input id="username" type="text" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Resort:</label>
            <select id="resort" class="form-select"></select>
        </div>

        <button id="addBtn" class="btn btn-primary mb-3">Add</button>

        <div class="card p-3">
            <p><strong>Went to slopes:</strong> <span id="counter">0</span> time(s)</p>
            <p><strong>Costs without Freizeitticket:</strong> <span id="spent">0</span> €</p>
            <p><strong><span id="saved_string"></span></strong> <span id="saved">0</span> €</p>
        </div>

        <div class="d-flex justify-content-end p-3 hide" id="goToAdmin">
            <a href="admin.html" class="btn btn-outline-secondary admin btn">
                Go to Admin Page</a>
        </div>     

    </div>
</main>

<script src="js/auth.js"></script>
<script src="js/sport_counter.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

<footer class="mt-auto">
    <p>Copyright 2025 &#169;<br>Cecilia Barile & Victor Macarios</p>
</footer>

</html>
