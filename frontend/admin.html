<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snow counter - ADMIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="p-4">

    <div class="container">
        <h2 class="mb-4">Snow counter - Control panel</h2>
        <div class="mb-3">

            <label class="form-label">Resorts:</label>
            <ul id="resortList" class="list-group"></ul>
        </div>
        <div class="mb-3">
            <label class="form-label">New Resort:</label>
            <input id="new_resort_name" type="text" class="form-control" placeholder="Enter new resort name">
        </div>

        <div class="mb-3">
            <label class="form-label">New Resort price:</label>
            <input id="new_resort_price" type="text" class="form-control" placeholder="Enter new resort price">
        </div>

        <button id="addResortBtn" class="btn btn-primary mb-3">Add</button>
    </div>

    <script src="js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
