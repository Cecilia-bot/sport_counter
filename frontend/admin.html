<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Counter - ADMIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="css/stylesheet.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>

<body class="p-2">
<main class="mt-4">
    <div class="container">
        <div class="text-center">
            <h1 class="sc-title text-center">&#127938;Snow Counter&#127938;</h1>
            <h2 class="sc-subtitle" style="border: 0;">Control Panel</h2>
        </div>

        <div class="mb-3">
            <label class="form-label">Resorts:</label>
            <ul id="resortList" class="list-group"></ul>
        </div>

        <div class="mb-3">
            <label class="form-label">New Resort:</label>
            <input id="new_resort_name" type="text" class="form-control" placeholder="Enter new resort name">
        </div>
        
        <div class="mb-3">
            <label class="form-label">New Resort price:</label>
            <input id="new_resort_price" type="text" class="form-control" placeholder="Enter new resort price">
        </div>
        
        <button id="addResortBtn" class="btn btn-primary mb-3">Add</button>
        
        <button id="download-db" class="btn btn-primary mb-3">Backup</button>
    </div>
    
    <!-- Edit Resort Modal -->
    <div class="modal fade" id="editResortModal" tabindex="-1" aria-labelledby="editResortModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editResortModalLabel">Edit Resort</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editResortForm">
                        <input type="hidden" id="editResortId">
                        <div class="mb-3">
                            <label for="editResortName" class="form-label">Resort Name:</label>
                            <input type="text" class="form-control" id="editResortName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editResortPrice" class="form-label">Price (â‚¬):</label>
                            <input type="number" class="form-control" id="editResortPrice" step="0.01" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditResortBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</main>
</body>

<hr>

<footer class="container d-flex justify-content-between align-items-center">
  <p class="text-muted mb-0">&copy; <script>document.write(new Date().getFullYear())</script> Sport Counter</p>
  <a class="text-muted text-decoration-none" href="legal/privacy.html">Privacy Policy</a>
</footer>

</html>
