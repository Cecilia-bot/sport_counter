<!DOCTYPE html>

<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is the browser tab title -->
    <title>Sports counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
</head>
<body background="{{ url_for('static', filename='imgs/snowboarder.jpg') }}">
    <div class="container-fluid d-flex flex-column min-vh-100 fw-bold col-md-8 col-lg-6 mt-3 border border-1 border-dark" style="color: black;">
        <main> 
            <h1 class="text-center display-md-3">&#127938; Sports counter &#127938;</h1>
            <section>
                <form class="row">
                    <fieldset class="input-group mb-3">
                        <legend>Select user:</legend>
                        <div class="col-8 col-md-6 col-lg-5">
                            <input type="text" placeholder="Enter your username" name="users" class="form-control ">
                        </div>
                        <button value="select_user" name="action" id="select_user" class="btn btn-dark">Enter</button>
                    </fieldset>
                    <hr class="dashed">
                    <p><label>Current user:&nbsp;</label><label id="current_user"> </label></p>
                    <p><label>Current count:&nbsp;</label><label id="counter"></label></p>
                    <p><label>Total paid:&nbsp;</label><label id="total_paid"></label></p>
                    <p><label>You saved:&nbsp;</label><label id="you_saved"></label></p>
                    <hr class="dashed">
                    <div class="input-group mb-3">
                        <div class="col-8 col-md-6 col-lg-5">
                            <input type="text" id="skiresort_name" placeholder="New ski resort" name="resorts" class="form-control">
                        </div>
                        <button value="add_new_resort" name="action" id="add_new_resort" class="btn btn-dark">Add resort</button>
                    </div>
                    <br>
                    <div class="col-8 col-md-6 col-lg-5 mb-3 text-center">
                        <select id="skiresorts" class="form-select">
                            {% for resort in resorts %}
                                <option value="{{ resort }}">{{ resort }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <hr class="dashed">
                    <fieldset class="input-group">
                        <button value="add" name="action" id="add" class="btn btn-primary col-3">Add 1</button>
                    </fieldset>
                </form>
            </section>
        </main>
        <footer class="mt-auto">
            <p>Copyright 2024 &#169; - Cecilia Barile</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='scripts/app.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
    </script>
</body>
</html>
